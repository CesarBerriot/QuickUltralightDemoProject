<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Button</title>
  <style>
      body {
          background-color: lightblue;
          height: 100vh;
          margin: 0;
      }
      div {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
      }
      button {
          font-size: 150px;
          width: 400px;
      }
  </style>
</head>
<body>
<div>
  <button id="counter_button" onclick="counter_button_clicked_callback()">0</button>
</div>
</body>
</html>
